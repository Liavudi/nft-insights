<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Isights</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/modules/export-data.js"></script>
   <script src="https://code.highcharts.com/modules/accessibility.js"></script>
 
</head>
<body>

        <div id = "container" style = "width: 1550px; height: 500px; margin: 0 auto;"></div>

    <script>
        $(document).ready(function() {
            let chartData = JSON.parse('{{ chart_data|tojson }}')
            let parsedChartData = [];
            chartData.forEach(values => {
                let y = parseFloat(values['_source']['price'])
                let x = parseInt(values['_source']['timeStamp']) * 1000
                parsedChartData.push({x: x, y: y, currency:'$:val'});
            });
            
            Highcharts.chart('container', {
               chart: {
                  zoomType: 'x',
               },
               title: {
                  text: 'Gas fees/Time(USD)',
                  align: 'left'
               },
               subtitle: {
                  text: 
                     'Best time to buy NFTs',
                     align: 'left'
               },  
               xAxis: {
                    type:'datetime',
                },
               yAxis: {
                  title:{
                     text:'Dollars'
                  },
                  labels: {
                  formatter: function () {
                    return '$' + this.axis.defaultLabelFormatter.call(this);
                  }   
                  }
               },
               legend: {
                  enabled: false
               },
               plotOptions: {
                  area: {
                  fillColor: {
                  linearGradient: {
                  x1: 0,
                  y1: 0,
                  x2: 0,
                  y2: 1
               },
                  stops: [
                     [0, Highcharts.getOptions().colors[0]],
                     [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                  ]
               },
                  marker: {
                  radius: 2
               },
                  lineWidth: 1,
                  states: {
                     hover: {
                     lineWidth: 1
                  }
               },
                  threshold: null
               }
            },
               series: [{
                  type: 'area',
                  name:'Gas fee/Time(USD)',
                  data: parsedChartData,
               }]
            });
         })

    </script>
</body>
</html>
